name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v로 시작하는 태그가 푸시되면 실행
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Release
      run: dotnet build -c Release --no-restore
      
    - name: Publish Release
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=false -o ./publish
      
    - name: Create Release Archive
      shell: powershell
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        Compress-Archive -Path ./publish/* -DestinationPath ./HocusFocus-$version-win-x64.zip -Force
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./HocusFocus-*-win-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

