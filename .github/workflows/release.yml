name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v로 시작하는 태그가 푸시되면 실행
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Release (Shipping)
      run: dotnet build -c Release --no-restore
      
    - name: Publish Release (Shipping)
      run: |
        dotnet publish -c Release `
          -r win-x64 `
          --self-contained false `
          -p:PublishSingleFile=false `
          -p:DebugType=none `
          -p:DebugSymbols=false `
          -p:Optimize=true `
          -p:IncludeNativeLibrariesForSelfExtract=false `
          -o ./publish
      
    - name: Create Release Archive
      shell: powershell
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        # Shipping 빌드: 실행에 필요한 파일만 포함
        $releaseDir = "./release"
        New-Item -ItemType Directory -Path $releaseDir -Force | Out-Null
        
        # 실행 파일 및 필수 DLL만 복사
        Copy-Item "./publish/HocusFocus.exe" -Destination $releaseDir
        Copy-Item "./publish/HocusFocus.dll" -Destination $releaseDir
        Copy-Item "./publish/HocusFocus.runtimeconfig.json" -Destination $releaseDir
        Copy-Item "./publish/*.dll" -Destination $releaseDir
        
        # ZIP 파일 생성
        Compress-Archive -Path "$releaseDir/*" -DestinationPath "./HocusFocus-$version-win-x64.zip" -Force
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./HocusFocus-*-win-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

